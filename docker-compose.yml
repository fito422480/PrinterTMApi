version: "3.8"
services:
  backendapi1:  # Primera instancia
    image: backendapi:1.0.1
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - ./.env
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./logs:/app/logs
    environment:
      - LD_LIBRARY_PATH=/opt/oracle/instantclient_12_2:$LD_LIBRARY_PATH
      - TNS_ADMIN=/opt/oracle/instantclient_12_2
      - PORT=9500  # Especifica el puerto para esta instancia
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9500/invoices"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backendapi2:  # Segunda instancia
    image: backendapi:1.0.1
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - ./.env
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./logs:/app/logs
    environment:
      - LD_LIBRARY_PATH=/opt/oracle/instantclient_12_2:$LD_LIBRARY_PATH
      - TNS_ADMIN=/opt/oracle/instantclient_12_2
      - PORT=9501  # Puerto diferente para la segunda instancia
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9501/invoices"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:1.21-alpine
    depends_on:
      - backendapi1
      - backendapi2
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    command: >
      /bin/sh -c "while ! nc -z localhost 9500 && ! nc -z localhost 9501; do sleep 1; done; nginx -g 'daemon off;'"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"