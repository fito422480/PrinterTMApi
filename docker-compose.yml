version: "3.8"
services:
  backendapi:
    image: backendapi:1.0.1
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - ./logs:/app/logs
    environment:
      - LD_LIBRARY_PATH=/opt/oracle/instantclient:$LD_LIBRARY_PATH
      - TNS_ADMIN=/opt/oracle/instantclient
    ports:
      - "9500:9500" # Puerto expuesto para facilitar el acceso local
    deploy:
      replicas: 2 # Escalabilidad con múltiples réplicas
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "1.0"
          memory: "1G"
        reservations:
          cpus: "0.5"
          memory: "512M"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9500/invoices"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:1.21-alpine
    depends_on:
      - backendapi
    networks:
      - backend
    ports:
      - "80:80" # Balanceador expuesto en el puerto 80 del host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    command: >
      /bin/sh -c "while ! nc -z backendapi 9500; do sleep 1; done; nginx -g 'daemon off;'"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  backend:
    driver: bridge
