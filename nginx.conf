worker_processes auto;
events {
    worker_connections 1024;
}
http {
    upstream mfs-invoice-api {
        server backendapi1:9500 weight=1;
        server backendapi2:9500 weight=1;
    }
    
    server {
        listen 80;
        server_name mfs-invoice-api ~^mfs-invoice-api\..*$;
        
        location / {
            proxy_pass http://mfs-invoice-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}